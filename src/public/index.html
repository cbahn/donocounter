<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Titles</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="preload" href="/app.js" as="script">
  <style>
    body { font-family: system-ui, sans-serif; padding: 2rem; background: #f6f6f6; }
    h1 { margin-bottom: 1rem; }
    #titles { list-style: none; padding: 0; }
    #titles li { background: #fff; margin: .5rem 0; padding: .75rem 1rem; border-radius: 6px;
                 box-shadow: 0 1px 2px rgba(0,0,0,.08); }
    button { margin-bottom: 1rem; padding: .5rem 1rem; border: 0; border-radius: 4px;
             background: #4c7c70; color: #fff; cursor: pointer; }
    button:hover { background: #3a5e55; }
  </style>
</head>
<body>
  <h1>Title List</h1>
  <button id="refresh">Refresh</button>
  <ul id="titles" aria-live="polite"></ul>

  <script type="module" src="/app.js"></script>
</body>
</html>
